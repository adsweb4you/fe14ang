 
<div class="container">
    <div class="row">
 
        <form action="" (submit)="getDate()" #contactForm="ngForm"  class="col-md-4 mx-auto shadow p-4">
       

        {{contactForm.status}}

            <input type="text" minlength="7" class="form-control" required name="subject"  #subject="ngModel" [(ngModel)]="Contact.subject">

            <div *ngIf="subject.invalid && (subject.dirty || subject.touched)"
              class="alert">

            <div *ngIf="subject.errors?.required">
            სათაური სავალდებულოა
            </div>
            <div *ngIf="subject.errors?.minlength">
             ველში სიმბოლოების რაოდენობა არ უნდა  7 ნაკლები
            </div>
   

          </div>
 
          <button type="submit" (click)="setvaleu()" class="btn btn-info">
            მნიშვნელობის მინიჭება
        </button>

          <button type="submit" class="btn btn-success" [disabled]="!contactForm.valid">
              გაგზავნა
          </button>

        </form>
    </div>
</div>
